<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Michis App</title>
</head>
<body>
    <h1>Michis App</h1>
    <span id="error"></span>

    <section id="randomMichis">
        <h2>Michis aleatorios</h2>

        <article>
            <img id="gato1" width="150" alt="Foto gatito aleatorio">
            <button id="btn1"> Guardar michi en favoritos</button>
        </article>

        <article>
            <img id="gato2" width="150" alt="Foto gatito aleatorio">
            <button id="btn2">
                Guardar michi en favoritos
            </button>
        </article>

            <!--Aqui conectamos con el archivo js-->
        <button id="button" onclick="loadRandomMichis()">Recargar</button>
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
            <input id="file" type="file" name="file"/>
            <button type="button" onclick="uploadMichiPhoto()"> Subir foto de michi</button>
        </form>
    </section>

    <section id="favoritesMichis">
        <h2>Michis favoritos</h2>

        <article>
            <img id="gato1" width="150" alt="Foto gatito aleatorio">
            <button> Sacar al michi de favoritos</button>
        </article>
    </section>
    <!--
        Con este script de abajo estamos importando axios a nuestro proyecto para usarlo -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="./main.js"></script>
</body>
</html>
